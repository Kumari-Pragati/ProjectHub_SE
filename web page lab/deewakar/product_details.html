<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87ceeb; /* Sky blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-details-container {
            background-color: #fff; /* White background for product container */
            max-width: 900px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-image img {
            width: 400px;
            height: auto;
            border-radius: 8px;
        }
        .product-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-info p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button.add-to-cart {
            background-color: yellow;
            margin-right: 10px;
        }
        .button-container button.buy-now {
            background-color: #007bff;
            color: #fff;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .size-select {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="product-details-container">
        <div class="product-image">
            <img src="tshirt.jpg" alt="Product Image">
        </div>
        <div class="product-info">
            <h1>T-Shirt</h1>
            <p>Description: Elevate your casual wardrobe with our premium cotton t-shirt. Crafted with comfort in mind, this classic crewneck tee features a soft and breathable fabric that ensures all-day comfort</p>
            <p>Price: $100</p>
            <!-- Add more product details here -->
        </div>
        <div class="size-select">
            <label for="size">Select Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="x-large">X-Large</option>
            </select>
        </div>
        <div class="button-container">
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
</body>
</html>
