<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87ceeb; /* Sky blue background */
            margin: 0;
            padding: 0;
        }
        .pass-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Go back button styles */
        .go-back-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .btn-go-back {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-go-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="go-back-container">
        <button onclick="goBack()" class="btn-go-back">Go Back</button>
    </div>

    <div class="pass-container">
        <h1>Change Password</h1>
        <form id="passwordForm" action="">
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password">
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password">
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password">
            <input type="submit" value="Change Password">
        </form>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
        document.getElementById("passwordForm").onsubmit = function(event) {
            var oldPassword = document.getElementById("oldPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmNewPassword = document.getElementById("confirmNewPassword").value;
            var validationPassed = true;

            // Validate each password field
            if (!oldPassword || !newPassword || !confirmNewPassword) {
                alert('All fields must be filled out to change your password.');
                event.preventDefault(); // Prevent form submission
                validationPassed = false;
            }

            // Optionally, you could add more specific validation here
            return validationPassed;
        };
    </script>

</body>
</html>
