<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div>
                <h2>Login</h2>
            </div>
            
            <div class="field input">
                <label for="Email">Email Address:</label>
                <input type="text" name="Email Address" id="Email Address" required>
                <!-- <a href="forgotemail.html" class="forgot-Email">Forgot Email?</a> -->
                <br>
            </div>

            <div class="field input">
                <label for="Password">Password:</label> 
                <input type="password" name="password" id="password" required> <br>
                <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="field remember">
                <input type="checkbox" id="remember-me">
                   <b> Remember me</b>
            </div>

            <div class="field "> <br>
                <input type="submit" class="btn" name="submit" Value="Login"> <br>
            </div>
            <div class="links"><br>
                Don't have an account? <a href="register.html">Sign up now</a>
            </div>
            <div class="or-login-with">
                <p>----------------or login with------------------</p>
            </div>
            <div class="social-login">
                <a href="google/google.html" class="loginBtn loginBtn--google">
                    <img src="google.png" alt="Login with Google" width="60" height="20"> 
                </a>
                <a href="google/facebook.html" class="loginBtn loginBtn--facebook">
                    <img src="facebook.png" alt="Login with Facebook" width="60" height="20"> 
                </a>
            </div>
            
            <div class="back-to-home">
                <a href="file:///D:/4th%20Sem%20Academics/software%20engineering/web%20page%20lab/jaideep/index.html" class="btn">Back to Homepage</a>
            </div>
        </div>
        <div class="photo-container">
            <img src="images.png" alt="Photo">
        </div>
    </div>
</body>
<footer>
<button onclick="goBack()" class="btn btn-secondary" style="padding: 10px 20px; font-size: 18px; background-color: #6c757d; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
</footer>

</html>
