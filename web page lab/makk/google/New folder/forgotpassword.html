<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-right: 400px;
            max-width: 400px;
            width: 100%;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-text {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
        }

        .signup-text a {
            color: #007bff;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        .field {
            margin-bottom: 20px;
        }

        .field input[type="text"],
        .field input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .field input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .field input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="signup-text">Not a member? <a href="index.html">Sign up now</a></div>
        <h2>Forgot Password</h2>
        <p>Enter the email address you used when you joined and we will send you instructions to reset your password.</p>
        <p>For security reasons we do NOT store your password. So rest assured that we will never send your password via email.</p><br>
        <form>
            <div class="field">
                <label for="email">Email Address:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="field">
                <input type="submit" class="btn" name="submit" value="Send Reset Instructions">
            </div>
        </form>
    </div>
</body>
</html>
