<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Payment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Card Payment Details</h1>
      <p>Please enter your card details below:</p>
      <form id="card-payment-form" onsubmit="return validateForm()">
        <input
          type="text"
          id="card-holder-name"
          name="card-holder-name"
          placeholder="Card Holder Name"
          required
        />
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="Card Number"
          required
        />
        <input
          type="text"
          id="expiry-date"
          name="expiry-date"
          placeholder="Expiry Date (MM/YYYY)"
          required
        />
        <input type="number" id="cvv" name="cvv" placeholder="CVV" required />
        <input type="submit" value="Make Payment" />
        <p class="error-message" id="error-message"></p>
      </form>
    </div>
    <script>
      function validateForm() {
        var cardHolderName = document.getElementById("card-holder-name").value;
        var cardNumber = document.getElementById("card-number").value;
        var expiryDate = document.getElementById("expiry-date").value;
        var cvv = document.getElementById("cvv").value;

        var errorMessage = "";

        if (
          cardHolderName === "" ||
          cardNumber === "" ||
          expiryDate === "" ||
          cvv === ""
        ) {
          errorMessage = "All fields are required.";
        } else if (!/^[a-zA-Z ]+$/.test(cardHolderName)) {
          errorMessage = "Invalid card holder name.";
        } else if (!/^\d{16}$/.test(cardNumber)) {
          errorMessage = "Invalid card number. Must be 16 digits.";
        } else if (!/^\d{2}\/\d{4}$/.test(expiryDate)) {
          errorMessage = "Invalid expiry date. Must be in MM/YYYY format.";
        } else if (!/^\d{3}$/.test(cvv)) {
          errorMessage = "Invalid CVV. Must be 3 digits.";
        }

        if (errorMessage !== "") {
          document.getElementById("error-message").innerText = errorMessage;
          return false;
        }

        // Proceed with payment
        alert("Payment successful!");
        return true;
      }
    </script>
  </body>
  <button onclick="goBack()" class="btn btn-secondary" style="padding: 10px 20px; font-size: 18px; background-color: #6c757d; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

</html>
