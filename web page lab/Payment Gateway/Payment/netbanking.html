<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netbanking Payment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Netbanking Payment Details</h1>
      <p>Please select your bank and proceed:</p>
      <form id="netbanking-payment-form" onsubmit="return submitForm()">
        <select id="bank" name="bank" required>
          <option value="" disabled selected>Select your bank</option>
          <option value="bank1">State Bank of India</option>
          <option value="bank2">Bank of Baroda</option>
          <option value="bank3">ICICI Bank</option>
        </select>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="number" id="otp" name="otp" placeholder="OTP" required />
        <input type="submit" value="Proceed" />
      </form>
    </div>
    <script>
      function submitForm() {
        var selectedBank = document.getElementById("bank").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var otp = document.getElementById("otp").value;

        if (selectedBank === "") {
          alert("Please select your bank.");
          return false;
        } else if (username === "" || password === "" || otp === "") {
          alert("Please fill in all fields.");
          return false;
        }

        // Proceed with payment
        alert("Redirecting to " + selectedBank + " netbanking portal.");
        return true;
      }
    </script>
  </body>
  <button onclick="goBack()" class="btn btn-secondary" style="padding: 10px 20px; font-size: 18px; background-color: #6c757d; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

</html>
