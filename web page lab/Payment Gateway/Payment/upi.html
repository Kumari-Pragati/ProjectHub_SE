<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPI/QR Payment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .qr-code {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>UPI/QR Payment Details</h1>
      <p>Please select the payment method:</p>
      <img
        src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=YourDataHere"
        alt="QR Code"
        class="qr-code"
      />
      <p>Or enter UPI ID:</p>
      <input type="text" id="upi-id" name="upi-id" placeholder="Enter UPI ID" />
      <input type="submit" value="Proceed" />
    </div>
  </body>
  <button onclick="goBack()" class="btn btn-secondary" style="padding: 10px 20px; font-size: 18px; background-color: #6c757d; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

</html>
