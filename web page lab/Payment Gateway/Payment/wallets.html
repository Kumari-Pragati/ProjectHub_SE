<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallets Payment Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 10px;
      }
      select,
      input[type="text"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wallets Payment Details</h1>
      <p>
        Please select your preferred wallet and enter your wallet username or ID
        to verify and make the payment:
      </p>
      <form id="wallet-payment-form" onsubmit="return submitForm()">
        <select id="wallet" name="wallet" required>
          <option value="" disabled selected>Select your wallet</option>
          <option value="paypal">PayPal</option>
          <option value="venmo">Venmo</option>
          <option value="googlepay">Google Pay</option>
          <!-- Add more wallet options as needed -->
        </select>
        <input
          type="text"
          id="wallet-username"
          name="wallet-username"
          placeholder="Enter your wallet username or ID"
          required
        />
        <input type="submit" value="Proceed" />
      </form>
    </div>
    <script>
      function submitForm() {
        var selectedWallet = document.getElementById("wallet").value;
        var walletUsername = document.getElementById("wallet-username").value;
        if (selectedWallet === "") {
          alert("Please select your preferred wallet.");
          return false;
        }
        if (walletUsername === "") {
          alert("Please enter your wallet username or ID.");
          return false;
        }
        // Proceed with payment
        alert(
          "Redirecting to " +
            selectedWallet +
            " for payment with username/ID: " +
            walletUsername
        );
        return true;
      }
    </script>
  </body>
  <button onclick="goBack()" class="btn btn-secondary" style="padding: 10px 20px; font-size: 18px; background-color: #6c757d; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

</html>
