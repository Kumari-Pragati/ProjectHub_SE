<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Test</title>
    <link rel="stylesheet" href="CSS/software_engineering_test.css">
</head>
<body>
    <h1>Software Engineering Test</h1>
    
    <form id="softwareEngineeringTestForm">
        <div id="question1">
            <h3>Question 1: What is the SDLC?</h3>
            <input type="radio" id="q1_option1" name="q1" value="A">
            <label for="q1_option1">A) Software Development Lifecycle</label><br>
            <input type="radio" id="q1_option2" name="q1" value="B">
            <label for="q1_option2">B) Software Design and Layout Concept</label><br>
            <input type="radio" id="q1_option3" name="q1" value="C">
            <label for="q1_option3">C) Software Debugging Logic Controller</label><br>
            <input type="radio" id="q1_option4" name="q1" value="D">
            <label for="q1_option4">D) None of the above</label><br>
        </div>

        <div id="question2">
            <h3>Question 2: What is UML?</h3>
            <input type="radio" id="q2_option1" name="q2" value="A">
            <label for="q2_option1">A) Unified Modeling Language</label><br>
            <input type="radio" id="q2_option2" name="q2" value="B">
            <label for="q2_option2">B) Universal Modeling Logic</label><br>
            <input type="radio" id="q2_option3" name="q2" value="C">
            <label for="q2_option3">C) Uniform Markup Language</label><br>
            <input type="radio" id="q2_option4" name="q2" value="D">
            <label for="q2_option4">D) Unique Model Logic</label><br>
        </div>

        <div id="question3">
            <h3>Question 3: What is a software requirement?</h3>
            <input type="radio" id="q3_option1" name="q3" value="A">
            <label for="q3_option1">A) A desired function of the software</label><br>
            <input type="radio" id="q3_option2" name="q3" value="B">
            <label for="q3_option2">B) A detailed description of the software design</label><br>
            <input type="radio" id="q3_option3" name="q3" value="C">
            <label for="q3_option3">C) A specific need that a system must fulfill</label><br>
            <input type="radio" id="q3_option4" name="q3" value="D">
            <label for="q3_option4">D) The final product of the software development process</label><br>
        </div>

        <div id="question4">
            <h3>Question 4: What is version control?</h3>
            <input type="radio" id="q4_option1" name="q4" value="A">
            <label for="q4_option1">A) A control system for managing software versions</label><br>
            <input type="radio" id="q4_option2" name="q4" value="B">
            <label for="q4_option2">B) A tool for controlling software bugs</label><br>
            <input type="radio" id="q4_option3" name="q4" value="C">
            <label for="q4_option3">C) A software development methodology</label><br>
            <input type="radio" id="q4_option4" name="q4" value="D">
            <label for="q4_option4">D) A software testing technique</label><br>
        </div>

        <div id="question5">
            <h3>Question 5: What is refactoring in software engineering?</h3>
            <input type="radio" id="q5_option1" name="q5" value="A">
            <label for="q5_option1">A) Rewriting code without changing its external behavior</label><br>
            <input type="radio" id="q5_option2" name="q5" value="B">
            <label for="q5_option2">B) Debugging code to remove errors</label><br>
            <input type="radio" id="q5_option3" name="q5" value="C">
            <label for="q5_option3">C) Testing code for performance issues</label><br>
            <input type="radio" id="q5_option4" name="q5" value="D">
            <label for="q5_option4">D) Documenting code for clarity</label><br>
        </div>
        <br>
        <div id="result">Your score: 0/5</div>
        <button type="submit">Submit</button>
    </form>

    <script src="JS/software_engineering_test.js"></script>
</body>
</html>
