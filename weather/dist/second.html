<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Page with Background Image</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: url('https://w0.peakpx.com/wallpaper/508/705/HD-wallpaper-waves-ocean-pier-sunset-ocean-waves-sky-clouds-sea-nature.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;

}

.container {
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

* {
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}

body {
    font-family: montserrat;
}

nav {

    opacity: 1;
    height: 80px;
    width: 100%;
}

label.logo {
    color: white;
    font-size: 35px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: bold;
}

nav ul {
    float: right;
    margin-right: 20px;
}

nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
}

nav ul li a {
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
}

a.active,
a:hover {
    background: #1b9bff;
    transition: .5s;
}

.checkbtn {
    font-size: 30px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 40px;
    cursor: pointer;
    display: none;
}

#check {
    display: none;
}

@media (max-width: 952px) {
    label.logo {
        font-size: 30px;
        padding-left: 50px;
    }

    nav ul li a {
        font-size: 16px;
    }
}

@media (max-width: 858px) {
    .checkbtn {
        display: block;
    }

    ul {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #66a0db;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: all .5s;
    }

    nav ul li {
        display: block;
        margin: 50px 0;
        line-height: 30px;
    }

    nav ul li a {
        font-size: 20px;
    }

    a:hover,
    a.active {
        background: none;
        color: #0082e6;
    }

    #check:checked~ul {
        left: 0;
    }
}

section {
    background: url(bg1.jpg) no-repeat;
    background-size: cover;
    height: calc(100vh - 80px);
}




  body, html {
    height: 100%;
    margin: 0;
  }
  .bg-image {
    background-image: url('https://i.pinimg.com/736x/3a/6a/5c/3a6a5c36f620def3e9e8556ac49d78b7--beach-wallpaper-wallpaper-free.jpg');
    
    filter: blur(8px);
    -webkit-filter: blur(8px);
    
    
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  .bg-text {
    color: white;
    font-weight: bold;
    /* border: 3px solid #f1f1f1; */
    position: absolute;
    top: 54%;
    left: 31%;
    transform: translate(-50%, -50%);
    z-index: 2;
    /* width: 80%; */
    padding: 20px;
    text-align: center;
    width: 549px;
    display: flex;
    gap: 79px;
}
</style>
</head>
<body>
 
<div class="bg-image"></div>

<div class="bg-text">
   <img src="1.png" width="100%" height="100%" alt="error">
   <img src="2.png" width="95%" height="100%" alt="error">
</div>


</body>

</html>
