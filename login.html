<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slide-in 0.5s ease-out;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
        }
        #toggle-password {
            margin-left: 5px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
        }
        p a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        p a:hover {
            color: #45a049;
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return false;">
            <input id="login-username" type="text" name="username" placeholder="Username" required>
            <br>
            <input id="login-password" type="password" name="password" placeholder="Password" required>
            <br>
            <input id="toggle-password" type="checkbox"> Show Password
            <br>
            <button type="button" class="login-btn" onclick="attemptLogin()">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        function attemptLogin() {
            // Perform login functionality here, e.g., validate credentials, send AJAX request, etc.
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;
            // Dummy validation for demonstration
            if (username === "demo" && password === "demo") {
                // Redirect to home page after successful login
                window.location.href = "home.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
